<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="prg1"
        class="prg1Props"
    >
        <div style="display: flex; flex-direction: row">
            <label
                magic="Label9"
                class="Label9Props"
            >
                a:</label>
                <mat-form-field class="aProps">
                    <div>
                        <input
                            matInput
                            magic="a"
                            formControlName="a"
                            pattern="^.{0,11}$"
                        >
                            <div *ngIf="(screenFormGroup.get('a').dirty) && (
screenFormGroup.get('a').hasError('pattern')
)">
                                <p>{{ mg.getErrMsg('a') }}</p>
                            </div>
                    </div>

        </div>
